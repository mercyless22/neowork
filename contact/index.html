<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NeoWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<!-- Navbar -->
<div id="navbar-container"></div>


<!-- Contact Section -->
<section class="container py-5">
  <h2 class="text-center mb-4" style="color: #332a51; text-shadow: 0 0 10px #ae9ae3;">Get in Touch</h2>
  <div class="row g-5">
    
    <!-- Contact Info -->
    <div class="col-md-5" data-aos="fade-right">
      <h4 style="color:#332a51;">Contact Information</h4>
      <p  style="color:#332a51;"><i class="fas fa-map-marker-alt me-2"  style="color:#332a51;"></i>Badri Quantech, Rajkot, Gujarat, India</p>
      <p style="color:#332a51;"><i class="fas fa-envelope me-2" style="color:#332a51;"></i>contact@neowork.com</p>
      <p  style="color:#332a51;"><i class="fas fa-phone me-2" style="color:#332a51;"></i>+91 81402 79469</p>
      <p  style="color:#332a51;"><i class="fas fa-globe me-2" style="color:#332a51;"></i>www.neowork.com</p>

      <!-- Google Map -->   
      <div class="mt-4">
        <iframe src="https://www.google.com/maps?q=Rajkot%2C+India&output=embed" width="100%" height="250" style="border:0; border-radius: 10px;" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7" data-aos="fade-left">
      <h4 style="color:#332a51;">Send Us a Message</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" class="form-control" rows="5" placeholder="Type your message..." required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</section>


    <!-- Footer Placeholder -->
    <div id="footer-container"></div>
  
    <!-- JS to Load Navbar and Footer -->
    <script>
      fetch("/header")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
        });
  
      fetch("/footer")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
    

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 2000, once: true });
</script>

</body>
</html>
